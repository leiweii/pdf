{% extends 'base.html' %}

{% block content %}

    <section class="section-1">
        <h1>Ajouter un Produit</h1>
        <form method="post" action="{% url 'ajouter_produit' %}">
            {% csrf_token %}
            
            <fieldset>
                <legend>Produit</legend>
                {{ produit_form.as_p }}
            </fieldset>
            
            <button type="submit">Enregistrer Produit</button>
        </form>
    </section>

    

{% endblock %}
